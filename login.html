<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин PeerFlow</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 20px auto;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Логин в PeerFlow API</h1>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`https://api.peerflow.xyz/users/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Ошибка сети: ' + response.status);
            })
            .then(data => {
                document.getElementById('response').innerHTML = '<h2>Ответ сервера:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerHTML = '<h2>Ошибка:</h2><p>' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
