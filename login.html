<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerFlow API Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form, div {
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        #response {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>PeerFlow API Interaction</h1>
    
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div>
        <button id="getUsersButton">Get Users</button>
    </div>

    <div id="response"></div>

    <script>
        const responseDiv = document.getElementById('response');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`https://api.peerflow.xyz/users/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                method: 'POST',
                headers: {
                    'accept': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                responseDiv.textContent = 'Error: ' + error.message;
            });
        });

        document.getElementById('getUsersButton').addEventListener('click', function() {
            fetch('https://api.peerflow.xyz/users/', {
                method: 'GET',
                headers: {
                    'accept': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                responseDiv.textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
