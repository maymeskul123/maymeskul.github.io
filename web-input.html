<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <button onclick="sendRequest()">Send Request</button>
        <div id="response"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        Telegram.WebApp.ready();

        function sendRequest() {
            tg.expand();
            
            // Получаем initData из Telegram Web App
            let initData = tg.initData;
            
            // Отправляем запрос на API
            fetch('https://api.peerflow.xyz/users/telegram-callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ initData: initData })
            })
            .then(response => response.json())
            .then(data => {
                // Отображаем ответ в окне
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error occurred: ' + error.message;
            });
        }

        tg.ready();
    </script>
</body>
</html>
