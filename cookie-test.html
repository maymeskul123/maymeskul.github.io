<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET запрос на PeerFlow API</title>
</head>
<body>
    <h1>Отправка GET запроса на PeerFlow API</h1>
    <button onclick="sendRequest()">Отправить запрос</button>

    <script>
        function sendRequest() {
            fetch('https://api.peerflow.xyz/users/set-cookie', {
                method: 'GET',
                credentials: 'include' // Это позволяет отправлять и получать куки
            })
            .then(response => {
                if (response.ok) {
                    alert('Запрос успешно отправлен!');
                } else {
                    alert('Произошла ошибка при отправке запроса.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке запроса.');
            });
        }
    </script>
</body>
</html>
