<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET запрос на PeerFlow API</title>
</head>
<body>
    <h1>Отправка GET запроса на PeerFlow API</h1>
    <button onclick="sendRequest()">Отправить запрос</button>
    <div id="response"></div>

    <script>
        function sendRequest() {
            fetch('https://api.peerflow.xyz/users/set-cookie', {
                method: 'GET',
                credentials: 'include' // Это позволяет отправлять и получать куки
            })
            .then(response => {
                if (response.ok) {
                    return response.text(); // или response.json(), если ответ в формате JSON
                }
                throw new Error('Ошибка сети');
            })
            .then(data => {
                document.getElementById('response').innerHTML = '<h2>Ответ сервера:</h2><pre>' + data + '</pre>';
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerHTML = '<h2>Ошибка:</h2><p>' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
