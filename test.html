<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    -->
</head>

<script>
    Telegram.WebApp.ready();
    function sendToTelegram() {
        const data = JSON.stringify({value: document.getElementById('userInput').value});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
        <!--
        Telegram.WebApp.MainButton.setText('Send input to bot').show().onClick(function () {
            const data = JSON.stringify({value: document.getElementById('userInput').value});
       -->     
        })
    };
    var initData = Telegram.WebApp.initData;
    var initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};

    function sendMessage() {
        const url = "https://maymeskul123.github.io/maymeskul.github.io/test.html";
            const options = {
              method: "POST",
              headers: {
                Accept: "application/json",
                "Content-Type": "application/json;charset=UTF-8",
              },
        body: JSON.stringify({
                    init_data: initData,
              }),
            };
            fetch(url, options)
              .then((response) => response.json())
              .then((data) => {
                console.log(data);
              });
        
        
    };
</script>
<body style="background-color: #ffffff">
    <input type="text" id="userInput">
    <button onclick="sendMessage()">Send</button>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
